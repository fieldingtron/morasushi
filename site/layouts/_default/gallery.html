{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
  <article class="content">
    <div class="container">

    <main>
        {{.Content}}
        <div id="instagram-feed3" class="instagram_feed"></div>


        <script src="/js/instagram-feed.min.js"></script>
        <script>
            (function(){
                new InstagramFeed({
                    'username': 'morasushibar',
                    'container': document.getElementById("instagram-feed3"),
                    'display_profile': false,
                    'display_biography': false,
                    'display_gallery': true,
                    'callback': null,
                    'styling': true,
                    'items': 12,
                    'items_per_row': 3,
                    'margin': 0.25
                });
            })();
        </script>


    </main>

  </div>

  </article>


{{ end }}
